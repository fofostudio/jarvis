<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;

            padding: 5px;

    <div id="userInfo">Cargando información del usuario...</div>

</html>
